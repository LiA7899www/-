<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="project1.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="Component 3.png" alt="">
        </div>
        <div class="right">    
                <h1>欢迎注册！</h1>
                <form>
                    <div class="input">
                        <label for="name">&nbsp;姓名:</label><br/>
                        <input type="text" id="name" name="name" placeholder="请输入姓名" class="inputItem" required>
                    </div>
                    <div class="input">
                        <label for="studentId">&nbsp;学号:</label><br/>
                        <input type="text" id="studentId" name="studentId" placeholder="请输入学号" class="inputItem" required>
                    </div>
                    <div class="input"></div>
                        <label for="phone">&nbsp;手机号码:</label><br/>
                        <input type="text" id="phone" name="phone" placeholder="请输入电话" class="inputItem" required>
                    </div>
                    <div class="input"></div>
                        <label for="collega">&nbsp;学院:</label><br/>
                        <input type="text" id="collega" name="collega" placeholder="请输入学院" class="inputItem" required>
                    </div>
                    <div class="input"></div>
                        <label for="password">&nbsp;密码:</label><br/>
                        <input type="password" id="password" name="password" placeholder="请输入密码" class="inputItem" required>
                    </div>
                    <div class="input"></div>
                        <label for="confirmPassword">&nbsp;确认密码:</label><br/>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请确认密码" class="inputItem" required>
                    </div>
                    <button type="submit" class="btn">&nbsp;注册</button><br>
                    <p class="bottom">&nbsp;&nbsp;已有账号？<a href="Login.html">登录</a></p>
                </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
