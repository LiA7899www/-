<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="project1.css" type="text/css" rel="stylesheet">
</head>
<body style="width:1230px;">
    <div class="box">
        <div class="left1">
            <img src="Vector.png" alt="">
        </div>
        <div class="right2">
            <form action="#" method="post">
                <h1 class="text1">广东金融学院综测管理系统</h1>
                <div class="input1">
                    <label for="studentId">&nbsp;学号:</label><br/>
                    <div class="system">
                        <input type="text" id="studentId" name="studentId" placeholder="请输入学号" class="inputItem" required>
                    </div>    
                </div>
                <div class="input">
                    <label for="password">&nbsp;密码:</label><br/>
                    <div class="system">
                        <input type="password" id="password" name="password" placeholder="请输入密码" class="inputItem" required>
                    </div>    
                </div><br/>
                <button type="submit" class="btn1">&nbsp;登录</button><br>
            </form>
            <div class="line1">
                <a href="PhoneLogin.html">手机号登录&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="Enroll.html">&nbsp;&nbsp;注册&nbsp;&nbsp;</a>
                <a href="ForgotPassword.html">&nbsp;&nbsp;&nbsp;忘记密码</a>
            </div>
            <img src="Vector.jpg" alt="" class="picture">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
