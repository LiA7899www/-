<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link href="project1.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="box"></div>
        <div class="left">
            <img src="Component 3.png" alt="">
        </div>
        <div class="right1">
            <form action="#" method="post" id="verificationForm">
                <h1>重置密码</h1>
                <div class="input">
                    <label for="phonenumber">&nbsp;手机号码:</label><br/>
                    <div class="system">
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="请输入手机号码" class="inputItem" required>
                    </div>    
                </div>
                <div class="input"></div>
                    <label for="newpassword">&nbsp;新密码:</label><br/>
                    <div class="system">
                        <input type="password" id="newpassword" name="newpassword" placeholder="请输入新密码" class="inputItem" required>
                    </div>    
                </div>
                <div class="input"></div>
                    <label for="confirmnewPassword">&nbsp;确认新密码:</label><br/>
                    <div class="system">
                        <input type="password" id="confirmnewPassword" name="confirmnewPassword" placeholder="请确认新密码" class="inputItem" required>
                    </div>    
                </div>
                <div class="input"></div>   
                    <div class="system1">
                        <label for="code">&nbsp;输入验证码:</label>
                        <input type="text" id="code" name="code" class="inputItem2" required>
                        <input type="button" id="codeBtn" value="获取验证码"><br><br>
                    </div>    
                </div>
                    <input type="submit" value="重置完成" class="btn1"></input><br>
                <div class = "line"><a href="Login.html">点击登录</a></div>
                <div class="error" id = "errorMessage"></div>
                <div class="success" id="successMessage"></div>
            </form>
            <script src="script.js"></script>
            <script src="script1.js"></script>
        </div>
    </div>
</body>
</html>
